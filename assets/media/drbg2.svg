<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" viewBox="0 0 960 540" xml:space="preserve">
  <defs>
    <!-- Deep professional dark gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0a1628" stop-opacity="1"/>
      <stop offset="45%"  stop-color="#0d2240" stop-opacity="1"/>
      <stop offset="100%" stop-color="#071018" stop-opacity="1"/>
    </linearGradient>
    <!-- Teal accent gradient for data lines -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#00c9b1" stop-opacity="0"/>
      <stop offset="40%"  stop-color="#00c9b1" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#00c9b1" stop-opacity="0"/>
    </linearGradient>
    <!-- Blue pulse gradient -->
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#1a7fcb" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#1a7fcb" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1a7fcb" stop-opacity="0"/>
    </linearGradient>
    <!-- Radial glow for center node -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  stop-color="#00c9b1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00c9b1" stop-opacity="0"/>
    </radialGradient>
    <!-- Grid pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a3a5c" stroke-width="0.4" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- BASE BACKGROUND -->
  <rect width="960" height="540" fill="url(#bgGrad)"/>
  <rect width="960" height="540" fill="url(#gridPattern)" opacity="0.6"/>

  <!-- ECG / HEALTH WAVEFORM top -->
  <g opacity="0.18">
    <polyline points="0,80 60,80 80,80 90,30 100,130 115,80 140,80 155,80 165,55 175,105 185,80 960,80"
              fill="none" stroke="#00c9b1" stroke-width="1.2"/>
  </g>
  <!-- Second ECG bottom -->
  <g opacity="0.10">
    <polyline points="0,470 80,470 100,470 112,430 124,510 136,470 200,470 220,470 232,448 244,492 256,470 960,470"
              fill="none" stroke="#1a7fcb" stroke-width="1"/>
  </g>

  <!-- NETWORK GRAPH — decision science / data theme -->
  <!-- Connection lines -->
  <g opacity="0.25" stroke="#00c9b1" stroke-width="0.8" fill="none">
    <line x1="750" y1="280" x2="820" y2="190"/>
    <line x1="750" y1="280" x2="850" y2="310"/>
    <line x1="750" y1="280" x2="820" y2="380"/>
    <line x1="750" y1="280" x2="660" y2="210"/>
    <line x1="750" y1="280" x2="650" y2="340"/>
    <line x1="750" y1="280" x2="700" y2="150"/>
    <line x1="750" y1="280" x2="900" y2="240"/>
    <line x1="820" y1="190" x2="900" y2="150"/>
    <line x1="820" y1="190" x2="700" y2="150"/>
    <line x1="850" y1="310" x2="900" y2="240"/>
    <line x1="850" y1="310" x2="900" y2="380"/>
    <line x1="820" y1="380" x2="900" y2="380"/>
    <line x1="820" y1="380" x2="660" y2="420"/>
    <line x1="660" y1="210" x2="700" y2="150"/>
    <line x1="650" y1="340" x2="660" y2="420"/>
    <line x1="660" y1="420" x2="600" y2="460"/>
    <line x1="900" y1="150" x2="940" y2="110"/>
    <line x1="900" y1="380" x2="940" y2="430"/>
  </g>
  <g opacity="0.15" stroke="#1a7fcb" stroke-width="0.6" fill="none">
    <line x1="700" y1="150" x2="600" y2="120"/>
    <line x1="660" y1="210" x2="600" y2="200"/>
    <line x1="650" y1="340" x2="580" y2="320"/>
    <line x1="820" y1="190" x2="860" y2="120"/>
    <line x1="850" y1="310" x2="920" y2="290"/>
  </g>

  <!-- HORIZONTAL DATA FLOW LINES -->
  <line x1="0" y1="270" x2="960" y2="270" stroke="url(#lineGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="0" y1="290" x2="960" y2="290" stroke="url(#pulseGrad)" stroke-width="0.4" opacity="0.3"/>

  <!-- DATA VISUALIZATION BARS (bottom right) -->
  <g opacity="0.12">
    <rect x="840" y="430" width="8" height="80" fill="#00c9b1" rx="2"/>
    <rect x="854" y="445" width="8" height="65" fill="#00c9b1" rx="2"/>
    <rect x="868" y="420" width="8" height="90" fill="#1a7fcb" rx="2"/>
    <rect x="882" y="450" width="8" height="60" fill="#00c9b1" rx="2"/>
    <rect x="896" y="435" width="8" height="75" fill="#1a7fcb" rx="2"/>
    <rect x="910" y="440" width="8" height="70" fill="#00c9b1" rx="2"/>
    <rect x="924" y="418" width="8" height="92" fill="#1a7fcb" rx="2"/>
    <rect x="938" y="455" width="8" height="55" fill="#00c9b1" rx="2"/>
  </g>

  <!-- NETWORK NODES -->
  <!-- Central hub -->
  <circle cx="750" cy="280" r="18" fill="url(#centerGlow)"/>
  <circle cx="750" cy="280" r="7"  fill="#00e5c8" opacity="0.9"/>
  <circle cx="750" cy="280" r="12" fill="none" stroke="#00e5c8" stroke-width="1"   opacity="0.4"/>
  <circle cx="750" cy="280" r="18" fill="none" stroke="#00e5c8" stroke-width="0.5" opacity="0.2"/>
  <!-- Secondary nodes -->
  <g opacity="0.85">
    <circle cx="820" cy="190" r="5" fill="#4a9fe0"/>
    <circle cx="850" cy="310" r="4" fill="#4a9fe0"/>
    <circle cx="820" cy="380" r="5" fill="#00c9b1"/>
    <circle cx="660" cy="210" r="4" fill="#00c9b1"/>
    <circle cx="650" cy="340" r="5" fill="#4a9fe0"/>
    <circle cx="700" cy="150" r="4" fill="#00c9b1"/>
    <circle cx="900" cy="240" r="4" fill="#4a9fe0"/>
  </g>
  <!-- Tertiary nodes -->
  <g opacity="0.55">
    <circle cx="900" cy="150" r="3"   fill="#4a9fe0"/>
    <circle cx="900" cy="380" r="3"   fill="#4a9fe0"/>
    <circle cx="660" cy="420" r="3"   fill="#00c9b1"/>
    <circle cx="600" cy="460" r="2.5" fill="#00c9b1"/>
    <circle cx="940" cy="110" r="2"   fill="#4a9fe0"/>
    <circle cx="940" cy="430" r="2"   fill="#4a9fe0"/>
    <circle cx="600" cy="120" r="2.5" fill="#00c9b1"/>
    <circle cx="600" cy="200" r="2.5" fill="#00c9b1"/>
    <circle cx="580" cy="320" r="2"   fill="#4a9fe0"/>
    <circle cx="860" cy="120" r="2"   fill="#4a9fe0"/>
    <circle cx="920" cy="290" r="2"   fill="#4a9fe0"/>
  </g>

  <!-- LOCATION PIN ICONS — career journey -->
  <!-- Bangladesh -->
  <g transform="translate(600,140)" opacity="0.55">
    <circle cx="0" cy="-5" r="6" fill="none" stroke="#00c9b1" stroke-width="1.2"/>
    <circle cx="0" cy="-5" r="2.5" fill="#00c9b1"/>
    <line x1="0" y1="1" x2="0" y2="8" stroke="#00c9b1" stroke-width="1.2"/>
    <text x="10" y="-2" font-family="Arial, sans-serif" font-size="7" fill="#00c9b1" opacity="0.8">Bangladesh</text>
  </g>
  <!-- UK (Sheffield) -->
  <g transform="translate(820,125)" opacity="0.55">
    <circle cx="0" cy="-5" r="6" fill="none" stroke="#4a9fe0" stroke-width="1.2"/>
    <circle cx="0" cy="-5" r="2.5" fill="#4a9fe0"/>
    <line x1="0" y1="1" x2="0" y2="8" stroke="#4a9fe0" stroke-width="1.2"/>
    <text x="10" y="-2" font-family="Arial, sans-serif" font-size="7" fill="#4a9fe0" opacity="0.8">Sheffield, UK</text>
  </g>
  <!-- Canada (Saskatchewan) -->
  <g transform="translate(720,395)" opacity="0.55">
    <circle cx="0" cy="-5" r="6" fill="none" stroke="#00e5c8" stroke-width="1.2"/>
    <circle cx="0" cy="-5" r="2.5" fill="#00e5c8"/>
    <line x1="0" y1="1" x2="0" y2="8" stroke="#00e5c8" stroke-width="1.2"/>
    <text x="10" y="-2" font-family="Arial, sans-serif" font-size="7" fill="#00e5c8" opacity="0.8">Saskatchewan, CA</text>
  </g>

  <!-- FLOATING KEYWORD TAGS -->
  <g font-family="'Courier New', monospace" fill="#00c9b1" opacity="0.22" font-size="9">
    <text x="560" y="108">Predictive Modelling</text>
    <text x="680" y="470">Health System Performance</text>
    <text x="560" y="500">Decision Science</text>
    <text x="800" y="500">R · Python · Power BI</text>
    <text x="560" y="430">CIHI · SHA · MoH</text>
  </g>
  <g font-family="'Courier New', monospace" fill="#4a9fe0" opacity="0.18" font-size="9">
    <text x="870" y="175">Ex Vivo · ML · AI</text>
    <text x="560" y="360">PROMs · HRQoL</text>
    <text x="870" y="415">Statistical Inference</text>
    <text x="560" y="250">Oncology · Epidemiology</text>
    <text x="800" y="100">WHO · UNICEF · UNDP</text>
  </g>

  <!-- VERTICAL ACCENT SEPARATOR -->
  <line x1="480" y1="30" x2="480" y2="510" stroke="#1a3a5c" stroke-width="0.8" opacity="0.5"/>
  <line x1="482" y1="30" x2="482" y2="510" stroke="#00c9b1" stroke-width="0.3" opacity="0.25"/>

  <!-- DNA HELIX (top left — nod to PhD / molecular medicine background) -->
  <g opacity="0.10" stroke="#00c9b1" stroke-width="0.8" fill="none">
    <path d="M 30,40 C 50,60 70,60 90,40 C 110,20 130,20 150,40 C 170,60 190,60 210,40 C 230,20 250,20 270,40 C 290,60 310,60 330,40 C 350,20 370,20 390,40 C 410,60 430,60 450,40"/>
    <path d="M 30,70 C 50,50 70,50 90,70 C 110,90 130,90 150,70 C 170,50 190,50 210,70 C 230,90 250,90 270,70 C 290,50 310,50 330,70 C 350,90 370,90 390,70 C 410,50 430,50 450,70"/>
    <line x1="90"  y1="40" x2="90"  y2="70"/>
    <line x1="150" y1="40" x2="150" y2="70"/>
    <line x1="210" y1="40" x2="210" y2="70"/>
    <line x1="270" y1="40" x2="270" y2="70"/>
    <line x1="330" y1="40" x2="330" y2="70"/>
    <line x1="390" y1="40" x2="390" y2="70"/>
  </g>

  <!-- CIRCULAR PROGRESS RINGS (bottom left — skills motif) -->
  <g opacity="0.15" transform="translate(80,430)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#1a3a5c" stroke-width="4"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00c9b1" stroke-width="4"
            stroke-dasharray="270 45" stroke-linecap="round" transform="rotate(-90)"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#1a3a5c" stroke-width="3"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#4a9fe0" stroke-width="3"
            stroke-dasharray="200 39" stroke-linecap="round" transform="rotate(-90)"/>
    <circle cx="0" cy="0" r="26" fill="none" stroke="#1a3a5c" stroke-width="3"/>
    <circle cx="0" cy="0" r="26" fill="none" stroke="#00c9b1" stroke-width="3"
            stroke-dasharray="145 18" stroke-linecap="round" transform="rotate(-90)"/>
  </g>

  <!-- SCATTER PLOT (mid left — data science motif) -->
  <g opacity="0.12">
    <circle cx="200" cy="350" r="3"   fill="#00c9b1"/>
    <circle cx="240" cy="370" r="2"   fill="#4a9fe0"/>
    <circle cx="260" cy="330" r="3.5" fill="#00c9b1"/>
    <circle cx="290" cy="360" r="2"   fill="#4a9fe0"/>
    <circle cx="310" cy="320" r="3"   fill="#00c9b1"/>
    <circle cx="340" cy="345" r="2.5" fill="#4a9fe0"/>
    <circle cx="370" cy="310" r="3"   fill="#00c9b1"/>
    <circle cx="400" cy="335" r="2"   fill="#4a9fe0"/>
    <circle cx="220" cy="390" r="2"   fill="#4a9fe0"/>
    <circle cx="270" cy="400" r="3"   fill="#00c9b1"/>
    <circle cx="320" cy="380" r="2.5" fill="#4a9fe0"/>
    <circle cx="360" cy="395" r="2"   fill="#00c9b1"/>
    <circle cx="410" cy="370" r="3"   fill="#4a9fe0"/>
    <circle cx="450" cy="350" r="2"   fill="#00c9b1"/>
    <line x1="200" y1="400" x2="460" y2="310" stroke="#00c9b1" stroke-width="0.8" stroke-dasharray="4 3"/>
  </g>

  <!-- BOTTOM + TOP ACCENTS -->
  <rect x="0" y="530" width="960" height="10" fill="#00c9b1" opacity="0.12"/>
  <line x1="0" y1="530" x2="960" y2="530" stroke="#00c9b1" stroke-width="0.8" opacity="0.3"/>
  <line x1="0" y1="10"  x2="960" y2="10"  stroke="#1a7fcb" stroke-width="0.6" opacity="0.2"/>

  <!-- DARK OVERLAY on left side for bio text readability -->
  <rect x="0" y="0" width="500" height="540" fill="#000" opacity="0.2"/>

</svg>
